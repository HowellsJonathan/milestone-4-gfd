{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="form-container">
  <h2 class="logo-font mb-4 text-center text-uppercase">{% trans "Sign Out" %}</h2>
  
  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  
  <form class="allauth-form" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="allauth-button hvr-bounce-to-right button w-50">{% trans 'Sign Out' %}</button>
  </form>
</div>



{% endblock %}
