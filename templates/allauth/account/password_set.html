{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="form-container">
    <h2 class="logo-font mb-4 text-center text-uppercase">{% trans "Set Password" %}</h2>
    
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set allauth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="allauth-button hvr-bounce-to-right button w-50 mt-4">{% trans 'Set Password' %}</button>/>
    </form>
</div>
    
{% endblock %}
