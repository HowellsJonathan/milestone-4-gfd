{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/mobile_product_details.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-capitalize mb-1">{{ product.name }}</h1>
                <p class="text-muted">{{ product.sku }}</p>
            </div>
            <div class="col-12 my-3">
                {% if product.image %}
                    <a href="#">
                        <div class="product-img-container">
                            <img src="../../../media/{{ product.image }}" class="centered-img" alt="{{ product.name }}">
                        </div>
                    </a>
                {% else %}
                    <a href="#">
                        <div class="product-img-container">
                            <img src="{{ MEDIA_URL }}noimage.png" class="centered-img" alt="{{ product.name }}">
                        </div>
                    </a>
                {% endif %}
            </div>
            <div class="col-12">
                <div>
                    <span class="text-muted">Price</span>
                    <p class="lead mb-0 font-weight-bold price-text">Â£{{ product.price }}</p>
                    <span class="text-muted">exc. VAT</span>
                </div>
                <form action="{% url 'add_to_bag' product.id %}" class="form mt-3" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6 flex-row-apart">
                            <div class="form-group w-100">
                                <div class="input-group">
                                    <input type="number" class="form-control qty_input" name="quantity"
                                        value="1" min="1" max="99" data-item_id="{{ product.id }}"
                                        id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <button type="submit" class="basket-btn flex-center">
                                Add to basket
                            </button>
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
                <button class="chat-btn mt-5">Have a question? Chat now</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="desc-header-panel flex justify-content-between align-center mt-5">
                    <h2 class="panel-title">Description</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="desc-p-panel px-3 py-3 mb-4">
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
