{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
{% endblock %} 

{% block content %}
<div class="contact-form-container">
    <h1>Contact Us</h1>
    <form method="POST" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="contact-button">Send</button>
        </div>
    </form>
</div>
{% endblock %}
