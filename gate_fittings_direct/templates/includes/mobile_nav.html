<div class="container">
    <div class="row">
        <div class="col-4">
            <a href="/" class="header-logo flex-row-center">
                <img src="../../media/GFD2.png" alt="Gate Fittings Direct 4 Trade">
            </a>
        </div>
        <div class="col-8 flex align-center justify-content-end">
            <ul class="navbar-nav flex-row justify-content-end align-center">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a href="#">
                            <div><i class="fas fa-user pr-2 text-white"></i></div>
                        </a>
                    {% else %}
                        <a href="#">
                            <div><i class="fas fa-user pr-2 text-white"></i></div>
                        </a>
                    {% endif %}
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'view_bag' %}" class="{% if grand_total %}text-custom font-weight-bold{% else %}
                        text-white{% endif %} nav-link pr-0">
                        <div class="flex">
                            <div><i class="fas fa-shopping-basket"></i></div>
                            <p class="my-0">
                                {% if grand_total %}
                                    £{{ grand_total|floatformat:2 }}
                                {% else %}
                                    £0.00
                                {% endif %}
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNavContent"
                        aria-controls="mobileNavContent" aria-expanded="false" aria-label="Toggle Navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                </li>
                <div class="collapse navbar-collapse" id="mobileNavContent">    
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <button class="mobile-vat-toggler"></button>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="dropdown-toggle nav-link" id="productDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-link dropdown">
                                    <a href="#" data-toggle="dropdown" class="dropdown-item dropdown-toggle">
                                        Hinges
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" class="dropdown-item">Action</a></li>
                                        <li><a href="#" class="dropdown-item">Another Action</a></li>
                                        <li><a href="#" class="dropdown-item">Just another action</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>  
            </ul>
        </div>
        <div class="col-12">
            <div class="navbar-form searchbar-box">
                <div class="input-group">
                    <form action="{% url 'products' %}" method="GET" class="search-bar flex">
                        <input type="text" name="q" placeholder="Search..." class="search-input">
                        <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
